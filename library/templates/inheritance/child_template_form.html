{% extends "inheritance/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h3>View Alva Energi Current Data Graph</h3>
    </div>
    <div class="row" style="margin-top:20px">
        <div class="col-md-12">
            <form role="form" action="" method="POST">
                <div class="form-group">
                    <label for="station_name">Station Name</label>
                    <select class="form-control" name="station_name">
                        <option value="Monas Smart Station">Monas Smart Station</option>
                    </select>
                </div>
                {% for load in loads %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="defaultCheck1" name={{load}}>
                    <label class="form-check-label" for={{load}}>
                            {{load}}
                    </label>
                </div>
                {% endfor %}
                <div class="form-check">
                    <label class="form-check-label" for="all">
                        <input class="form-check-input" type="checkbox" value="1" id="defaultCheck1" name="all">
                        ALL
                    </label>
                </div>
                <input type="hidden" name="SECRET_KEY" value="alvaenergi">
                <button type="submit" name='submit' class="btn btn-default" value="Form sent!">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
